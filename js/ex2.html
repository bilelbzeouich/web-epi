<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date et Heure</title>
</head>
<body>

<h1>Date et Heure</h1>

<script>
   
    var joursSemaine = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
    var mois = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
    var date = new Date();
    var jour = joursSemaine[date.getDay()];
    var numeroJour = date.getDate();
    var moisActuel = mois[date.getMonth()];
    var annee = date.getFullYear();
    var heures = date.getHours();
    var minutes = date.getMinutes();
    var secondes = date.getSeconds();
    document.write("<p>Aujourd'hui, nous sommes " + jour + " " + numeroJour + " " + moisActuel + " " + annee + "</p>");
    document.write("<p>Il est actuellement " + heures + " heures, " + minutes + " minutes, et " + secondes + " secondes.</p>");
</script>

</body>
</html>
